<div id="me">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-form-field>
      <mat-label>email</mat-label>
      <input width="50%" height="60%" matInput type="text" required [(ngModel)]="userid">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" required [(ngModel)]="password">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="register()">Register</button>

    <p>Already have an account<b><a routerLink="" style="text-decoration: none;color: black;"> Sign In </a></b> here</p><br>
    <p>For more information<a routerLink="AboutUs"><b>Click Here</b></a></p>
  </mat-card>
</div>
